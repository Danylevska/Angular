<div class="user-item" *ngIf="user">
<div *ngIf="!isUserDataEditing">
    <p class="bold">{{ user.name }}</p>
    <p>{{ user.username }}</p>
    <p>id: {{ user.id }}</p>
  
    <p>Email:{{ user.email }}</p>
    <p>www.{{ user.website }}</p>

    <p>phone: {{ user.phone }}</p>
<p>Address:</p>
 <p>street: {{ user.address.street }}</p> 
 <p>{{ user.address.suite }}</p>
 <p>city:{{ user.address.city }}</p>
 <p>Lat: {{ user.address.geo.lat }}</p>
    
</div>



<app-user-edit-form *ngIf="isUserDataEditing" 
[user]="user" 
[editFields]="['name', 'username', 'website', 'email', 'phone', 'lat']"
>

</app-user-edit-form>

  <button *ngIf="!isUserDataEditing" (click)="toggleIsUserDataEditing()">Edit</button>
  <button *ngIf="isUserDataEditing" (click)="toggleIsUserDataEditing()">Save</button>
